<div class="login ">
  <form class="custom-form " method="post">
    <mat-icon>lock_open_icon</mat-icon>
    <img src="../../assets/images/Cupet.png" height="100px" style="margin-left: 25%;" >
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>

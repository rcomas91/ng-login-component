<form [formGroup]="formGroup" #ngForm="ngForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Articulo Information <span *ngIf="ngForm.submitted && !formGroup.valid" class="small-font "
          [ngClass]="{'invalid': ngForm.submitted }" style="color: red;">* required</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>


        <div class="col-md-6">
            <mat-form-field class="full-width">
                <input formControlName="codigo" matInput="" placeholder="codigo">
              </mat-form-field>
            </div>


            <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input formControlName="nombre" matInput="" placeholder="nombre">
                </mat-form-field>
              </div>


              <div class="col-md-6">
                <mat-form-field class="full-width">
                <mat-select placeholder="UM" formControlName="UM">
                  <mat-option *ngFor="let ums of um" [value]="ums">
                    {{ums}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>


            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input type="number" formControlName="cantidad" matInput="" placeholder="cantidad">
              </mat-form-field>
            </div>


    <div class="col-md-6">
              <mat-form-field class="full-width">
                <input type="number" formControlName="precioCUP" matInput="" placeholder="precioCUP">
              </mat-form-field>
            </div>


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="save()"color="primary">Save</button>

        <button mat-raised-button (click)="goBack()">Cancelar</button>

      </mat-card-actions>
    </mat-card>
  </form>
